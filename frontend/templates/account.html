{% extends 'base.html' %}

{% block content %}



    <script>

    $(document).ready(function() {
        $("#updateProfile").click(function () {
            $.ajax({
                type: "POST",
                url: "/api/canvasser/edit_availability",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({"dates": dates}),
                success: function (result) {
                    alert(JSON.stringify(result));

                }
            });
        });
    });


    $(document).ready(function () {
        $("#logout").click(function () {
            $.ajax({
                type: "GET",
                url: "/api/logout",
                success: function (result) {
                    window.location.href ="/";
                }
            });
        });
    });


    $(document).ready(function(){
        $("ul").on("click", "button", function(e) {
            e.preventDefault();
            $(this).parent().remove();
        });
    });

    var dates = new Array();
    $(document).ready(function () {
        $("#addDates").click(function () {
            var str = $("#addD").val().split('/');
            var month = parseInt(str[0]);
            var day = parseInt(str[1]);
            var year = parseInt(str[2]);
            var temp = [];
            temp.push(year);
            temp.push(month);
            temp.push(day);
            alert(temp);
            dates.push(temp);
            $("#dates_avail").append('<div class = "container">'+'<li class = "list_item">'+$("#addD").val() +'<button type="button" class="btn btn-secondary float-right">X</button>'+"</li>" + '</div>');

        });
    });



    </script>


</head>


<body>

                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse">

                </button>

            <div class="collapse navbar-collapse" id="menu1">

                    <li class="nav-item"><a class="nav-link" href="/account">Profile</a></li>

    </nav>
</div>

<div class="jumbotron">
    <div class="update">
        <h1>Account Profile</h1>
        <form>

            <div class="form-group">
                <h3>Change Password</h3>
                <div class="input-group col-4">

                    <div class="input-group-prepend">

                        <span class="input-group-text"><i class="fa fa-lock"></i></span>

                    <input type="text" id="oldPassword" class="form-control">

            <div id="edit_avail">

                            <span class="input-group-text" id="dates_unavail">Add Dates Unavailable</span>
