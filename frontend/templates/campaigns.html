{% extends 'base.html' %}
{% block content %}
<script>


    $(document).ready(function() {
        $("#createCamp").click(function () {
            window.location.href="/campaigns/create";
        });
    });

    $(document).ready(function () {
        $("#logout").click(function () {
            $.ajax({
                type: "GET",
                url: "/api/logout",
                success: function (result) {
                    window.location.href ="/";
                }
            });
        });
    });

</script>

<div class="jumbotron">


        <hr>
    <br>
    <div class="form-group row">

        <div class="input-group col-4">
            <h5>Welcome to Super Canvasser!</h5>
        </div>
        <div class = "campaignFront"></div>
        <div class ="input-group col-3">
            <button id = "createCamp" class="btn btn-block btn-dark btn-secondary float-right">Create Campaign</button>
        </div>
    </div>
    <br><br>

    <table class="table table-hover" id="camTable">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Your Campaigns</th>
        </tr>
        </thead>
        <tbody id="addToTable">
        {% for item in campaigns %}
        <tr>
            <td><a href="/campaigns/{{item.id}}" class='campaignLink'>{{item.name}}</a></td>
        </tr>
        {% endfor %}


        </tbody>
    </table>

</div>
{% endblock %}
