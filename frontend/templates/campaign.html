<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">

    <title>Super Canvasser Create Campaign</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'supercanvassercampaign.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <script>
    var roles = new Array();
    var talkingPoints = new Array();
    var questions = new Array();
    $( document ).ready(function() {
        {% for val in role %}
            roles.push({{val|yesno:"true,false"}});
        {% endfor %}
         if(roles[0] == true && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").show();
         }
         else if(roles[0] == true && roles[1] == false){
            $("#showManager").hide();
            $("#showCanvasser").show();
         }
         else if(roles[0] == false && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").hide();
         }
    });

    $(document).ready(function () {
        $("#logout").click(function () {
            $.ajax({
                type: "GET",
                url: "/api/logout",
                success: function (result) {
                    window.location.href ="/";
                }
            });
        });
    });

    var obj = {{campaign|safe}};

    $(document).ready(function(){
        var canArr = obj.canvassers;
        var manArr = obj.manager;
        var locationsArr = obj.locations;
        var talkingPArr = obj.talking_points;
        var questionsArr = obj.questions;

        for(var i = 0; i < canArr.length;i++){
            $("#canvassers").append('<div class = "container">'+"<li class='list-group-item list-group-item-dark'>"+canArr[i].email+"</li>" + '</div>');
        }

        for(var i = 0; i < manArr.length;i++){
            $("#managers").append('<div class = "container">'+"<li class='list-group-item list-group-item-dark'>"+manArr[i].email+"</li>" + '</div>');
        }

        for(var i = 0; i < locationsArr.length;i++){
            $("#locations").append('<div class = "container">'+"<li class='list-group-item list-group-item-dark'>"+locationsArr[i].street+"</li>" + '</div>');
        }

        for(var i = 0; i < talkingPArr.length;i++){
            $("#talkingP").append('<div class = "container">'+"<li class='list-group-item list-group-item-dark'>"+talkingPArr[i]+"</li>" + '</div>');
        }
        for(var i = 0; i < questionsArr.length;i++){
            $("#questions").append('<div class = "container">'+"<li class='list-group-item list-group-item-dark'>"+questionsArr[i]+"</li>" + '</div>');
        }

    });

    $(document).ready(function(){
        var start = obj.start_date;
        var end = obj.end_date;
        var startDate = start[1] + "/" +start[2] +"/"+ start[0];
        var endDate = end[1] + "/" +end[2] +"/"+ end[0];
        var fullDate = startDate + " - " + endDate;
        $("#currentCampaign").html(obj.name);
        $("#name").val(obj.name);
        $("#date").val(fullDate);
        $("#startD").val(startDate);
        $("#endD").val(endDate);
        $("#visitDuration").val(obj.duration);

        $("#name").val(obj.name);
        $("#name").val(obj.name);
        $("#name").val(obj.name);
        $("#name").val(obj.name);
        $("#name").val(obj.name);
    });


    $(document).ready(function () {
        $("#submitCamp").click(function () {
            $.ajax({
                type: "GET",
                url: "/api/manager/campaigns/create",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({"name": $("#camName").val(), "talking_points":talkingPoints, "end_date":$("#endD").val(), "start_date": $("#startD").val(),
                "visit":$("#visitDur").val(), "canvassers":[], "managers":[], "locations":[], "questionnaire":questions}),
                success: function (result) {
                    alert(JSON.stringify(result));

                }
            });
        });
    });


    $(document).ready(function() {
        $("#viewAssignment").click(function () {
            window.location.href="/campaigns/"+obj.id +"/assignments";
        });
    });


    $(document).ready(function() {
        $("#editCamp").click(function () {
            window.location.href="/campaigns/"+obj.id +"/edit";
        });
    });


    </script>

</head>


<body>
<div class="jumbotron">
    <div class="container">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <div class="navbar-header">

                    <div class="collapse navbar-collapse" id="menu1">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" id="showManager"><a class="nav-link" href="/campaigns">Manager</a></li>
                            <li class="nav-item" id="showCanvasser"><a class="nav-link" href="/canvasser">Canvasser</a>
                            </li>
                        </ul>
                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse">

                    </button>
                </div>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/campaigns">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/account">Profile</a></li>
                        <li class="nav-item"><a id="logout" class="nav-link" href="">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <h1 id="currentCampaign" class="text-dark"></h1>
        <div class="row float-right">
            <div class="col">
                <button id="createAssignment" class="btn btn-block btn-dark btn-secondary">Create Assignment</button>
            </div>
            <div class="col">
                <button id="editCamp" class="btn btn-block btn-dark btn-secondary">Edit Campaign</button>
            </div>
            <div class="col">
                <button id="viewAssignment" class="btn btn-block btn-dark btn-secondary">View Assignments</button>
            </div>
        </div>
        <div class = "space"><hr/></div>
        <hr/>
        <br>
        <div class="row">

            <div class="col">
                <br>

                <form id="creatingCamp">
                    <div class="form-group row">
                        <div class="input-group col-8">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="camName">Campaign Name</span>
                            </div>
                            <input id="name" type="text" class="form-control" disabled>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="input-group col-5">
                            <div class="input-group-prepend">
                                        <span class="input-group-text" id="camCalendar"><i
                                                class="fa fa-calendar"></i></span>
                            </div>
                            <input type="text" id="date" class="form-control" disabled>
                        </div>
                        <div class="input-group col-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="camDuration">Visit Duration [Hrs.]</span>
                            </div>
                            <input type="text" id="visitDuration" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group col-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="startDate">From</span>
                            </div>
                            <input type="text" id="startD" class="form-control" disabled>
                        </div>
                        <div class="input-group col-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="endDate">To</span>
                            </div>
                            <input type="text" id="endD" class="form-control" disabled>
                        </div>

                    </div>
                    <br>
                    <div class="form-group">
                        <h5><label for="canvassers">Canvassers:</label></h5>
                        <ul class="list-group" id="canvassers">
                        </ul>
                    </div>
                    <div class="form-group">
                        <h5><label for="managers">Managers:</label></h5>
                        <ul class="list-group" id="managers">
                        </ul>
                    </div>
                    <div class="form-group">
                        <h5><label for="locations">Locations:</label></h5>
                        <ul class="list-group" id="locations">
                        </ul>
                    </div>
                    <div class="form-group">
                        <h5><label for="talkingP">Talking points:</label></h5>
                        <ul class="list-group" id="talkingP">
                        </ul>
                    </div>
                    <div class="form-group">
                        <h5><label for="questions">Questionnaire:</label></h5>
                        <ul class="list-group" id="questions">
                        </ul>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
