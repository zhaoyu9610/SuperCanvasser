
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">

    <title>Super Canvasser Landing Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'supercanvassercampaign.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>


<body>
<div class="container">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-header">

                <div class="collapse navbar-collapse" id="leftSide">
                    <ul class="navbar-nav ml-auto">
                        {% if role.0 %}
                        <li class="nav-item" id="showAdmin"><a class="nav-link" href="/admin">Admin</a></li>
                        {% endif %}
                        {% if role.1 %}
                        <li class="nav-item" id="showManager"><a class="nav-link" href="/campaigns">Manager</a></li>
                        {% endif %}
                        {% if role.2 %}
                        <li class="nav-item" id="showCanvasser"><a class="nav-link" href="/assigments">Canvasser</a></li>
                        {% endif %}

                    </ul>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse">

                </button>
            </div>

            <div class="collapse navbar-collapse" id="rightSide">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/campaigns">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Profile</a></li>
                    <li id = "logout" class="nav-item"><a class="nav-link" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block content %}
{% endblock %}

</body>
</html>
