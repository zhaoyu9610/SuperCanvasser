<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">

    <title>Super Canvasser Landing Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script>
    var roles = new Array();
    $( document ).ready(function() {
        {% for val in role %}
            roles.push({{val|yesno:"true,false"}});
        {% endfor %}
         if(roles[0] == true && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").show();
         }
         else if(roles[0] == true && roles[1] == false){
            $("#showManager").hide();
            $("#showCanvasser").show();
         }
         else if(roles[0] == false && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").hide();
         }
    });

    $(document).ready(function() {
        $("#submit").click(function () {
            $.ajax({
                type: "POST",
                url: "/api/update",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({"email": $("#inputUser").val(), "password": $("#inputPassword").val()}),
                success: function (result) {
                    alert(result);

                }
            });
        });
    });


    </script>


</head>


<body>
<div class="container">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-header">

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="showManager"><a class="nav-link" href="/manager">Manager</a></li>
                        <li class="nav-item" id="showCanvasser"><a class="nav-link" href="/canvasser">Canvasser</a></li>
                    </ul>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse">

                </button>
            </div>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="jumbotron">
    <form>
        <div class="form-group">
            <div class="input-group col-4">

                <div class="input-group-prepend">

                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" id="changeUser" class="form-control">
            </div>
            <div class="input-group col-4">

                <div class="input-group-prepend">

                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" id="changePassword" class="form-control">
            </div>
        </div>
        <br><br>
        <button id="updateProfile" class="btn btn-block btn-dark btn-outline-secondary">Update Profile</button>

    </form>
</div>
