<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Super Canvasser Campaigns</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>


    <script>
    var roles = new Array();
    $( document ).ready(function() {
        {% for val in role %}
            roles.push({{val|yesno:"true,false"}});
        {% endfor %}
         if(roles[0] == true && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").show();
         }
         else if(roles[0] == true && roles[1] == false){
            $("#showManager").hide();
            $("#showCanvasser").show();
         }
         else if(roles[0] == false && roles[1] == true){
            $("#showManager").show();
            $("#showCanvasser").hide();
         }
    });

    var obj = {{campaign|safe}};
    $(document).ready(function() {
        for(var i = 0; i <obj.length;i++){
            $("#addToTable").append("<tr>"+"<td>"+"<a href="+ "/campaigns/"+ obj[i].id+">" + obj[i].name+ "</a>"+"</td>"+"</tr>");
        }
    });

    $(document).ready(function () {
        $("#logout").click(function () {
            $.ajax({
                type: "GET",
                url: "/api/logout",
                success: function (result) {
                    alert(JSON.stringify(result));
                }
            });
        });
    });
    </script>


</head>


<body>
<div class="container">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-header">

                <div class="collapse navbar-collapse" id="leftSide">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="showManager"><a class="nav-link" href="/campaigns">Manager</a></li>
                        <li class="nav-item" id="showCanvasser"><a class="nav-link" href="/account">Canvasser</a></li>
                    </ul>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse">

                </button>
            </div>

            <div class="collapse navbar-collapse" id="rightSide">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Profile</a></li>
                    <li id = "logout" class="nav-item"><a class="nav-link" href="">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="jumbotron">
    <br><br>
    <div class="container-flex">
        <div class="row">
            <div class="col-2 float-left">
                <p>example text</p>
            </div>
            <div id = "space" class="col-2 float-right">
                <button id="createAssign" class="btn btn-block btn-dark btn-secondary">Create Assignment</button>
            </div>
        </div>
    </div>
    <br><br><br>
    <h1 id ="campaignHeader"></h1>
    <table class="table table-hover" id = "camTable">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Campaign Name</th>
        </tr>
        </thead>
        <tbody id = "addToTable">
        </tbody>
    </table>

</div>
